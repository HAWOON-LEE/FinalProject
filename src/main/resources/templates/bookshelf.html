<!DOCTYPE html>
<html lang="ko" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <meta name="author" content="Labartisan">
    <meta name="description"
          content="Anftiz is a full-fledged NFT or Digital assets marketplace HTML template. It is suitable for selling NFTs, or non-fungible tokens, Digital Arts, Digital Music & All types of Digital Assets. You can create, sell & collect NFT’s or digital assets through this website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- site favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- ====== All css file ========= -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/icofont.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- site title -->
    <title>나만의 도서관- MBTI에 맞는 도서추천 사이트</title>
</head>

<body class="home-3">
<!-- preloader start here -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- preloader ending here -->

<!-- ===============// header section start here \\================= -->
<header class="header" th:replace="fragment/common::header">
</header>
<!-- ===============//header section end here \\================= -->


<!-- ==========Collection Single Section start Here========== -->
<section class="collecion-single padding-bottom padding-top">
    <div class="container">
        <div class="section-header">
            <h3 class="header-title">내가 담은 도서</h3>
            <div class="header-content">

            </div>
        </div>
        <div class="collection-single-wrapper">
            <div class="row g-4">
                <div class="col-xl-3 col-lg-4 col-md-6" th:each="obj : ${books}">
                    <div class="nft-item" >
                        <div class="nft-inner">
                            <!-- nft-bottom part -->
                            <div class="nft-item-bottom">
                                <div class="nft-thumb">
                                    <form method="post" th:action="@{/bookshelf/delete}">
                                        <input type="hidden" name="isbn" th:value="${obj.book.isbn}">
                                        <button class="close"></button>
                                        <a style="float: right; margin-top: 20px" th:href="@{/review}">
                                            <i class="icofont-pencil-alt-2"></i> 한줄평 작성
                                        </a>
                                    </form>
                                    <img th:src="${obj.book.imageUrl}" alt="nft-img">
                                    <!-- nft countdwon -->
                                </div>
                                <div class="nft-content">
                                    <div class="content-title">
                                        <h5>
                                            <a th:href="@{/detail/{id}(id=${obj.book.isbn})}" th:text="${obj.book.title}">도서명</a>
                                        </h5>
                                    </div>
                                    <div class="nft-status d-flex flex-wrap justify-content-between align-items-center">
                                          <span class="nft-view">
                                              <a th:text="${obj.book.author}">저자</a>
                                          </span>
                                    </div>
                                    <div class="price-like d-flex justify-content-between align-items-center">
                                        <div class="nft-price d-flex align-items-center">
                                            <p th:text="${obj.book.mbti.mbti}">MBTI</p>
                                        </div>
                                        <a class="nft-bid" th:href="@{/detail/{id}(id=${obj.book.isbn})}">상세보기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ==========Collection Single Section Ends Here========== -->





<!-- ===============//footer section start here \\================= -->
<footer th:replace="fragment/footer::footer">
</footer><!-- ===============//footer section end here \\================= -->

<!-- scrollToTop start here -->
<a href="#" class="scrollToTop"><i class="icofont-swoosh-up"></i></a>
<!-- scrollToTop ending here -->




<!-- All Scripts -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/swiper-bundle.min.js"></script>
<script src="/js/countdown.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/jquery.simpleLoadMore.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script src="/js/functions.js"></script>

<!--내 서재 삭제버튼 클릭 시-->
<script>
    $("#delete_button").click(function() {
        if(confirm("내 서재에서 삭제하시겠습니까?")==true) {
            alert("삭제되었습니다.");
            location.href='/bookshelf/delete';
        } else {
            return;
        }
    });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko" class="no-js" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <meta name="author" content="Labartisan">
    <meta name="description"
          content="Anftiz is a full-fledged NFT or Digital assets marketplace HTML template. It is suitable for selling NFTs, or non-fungible tokens, Digital Arts, Digital Music & All types of Digital Assets. You can create, sell & collect NFT’s or digital assets through this website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- site favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- ====== All css file ========= -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/icofont.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- site title -->
    <title>나만의 도서관- MBTI에 맞는 도서추천 사이트</title>
</head>

<body>
<!-- preloader start here -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- preloader ending here -->

<!-- ===============// header section start here \\================= -->
<header th:replace="fragment/common::header">
</header>
<!-- ==========Create NFT Section start Here========== -->
<section class="create-nft-section padding-bottom padding-top">
    <div class="container">
        <div class="section-wrapper">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- create item -->
                    <div class="create-nft py-5 px-4">
                        <form class="create-nft-form" >
                            <div th:if="${dto.user.nickname == #authentication.getName()}" style="display: flex; justify-content: right">
                                <a th:href="@{/board/update/{boardIndex}(boardIndex=${dto.boardIndex})}"><input type="button" value="수정"></a>
                                <a th:href="@{/board/delete/{boardIndex}(boardIndex=${dto.boardIndex})}"><input type="button" value="삭제"></a>
                            </div>
                            <input type="hidden" name="boardIndex" th:value="*{boardIndex}">
                            <!--                            <input type="hidden" th:value="*{date}">-->
                            <!-- item name input -->
                            <div class="form-floating item-name-field mb-3" style="display: flex; justify-content: space-between; padding: 0 10px">
                                <h6 th:text="${dto.title}"></h6>
                                <div><a th:text="${dto.user.nickname}"></a>  /  <a th:text="${#temporals.format(dto.date, 'MM.dd HH:mm')}"></a></div>
                            </div>
                            <!-- item-description -->
                            <div class="form-floating item-desc-field mb-30">
                                    <textarea class="form-control" th:text="${dto.content}"
                                              id="itemDesc" name="content" readonly></textarea>
                            </div>
                            <!-- submit button -->
                        </form>
                        <div class="ranking-wrapper table-responsive">
                            <table class="table table-hover rank-table">
                                <tbody >
                                <form>
                                    <tr th:each="comment: ${commentList}">
                                        <th scope="row" class="rank-sl" style="width:20%" th:text="${comment.user.nickname}"></th>
                                        <td class="form-control rank-collection" th:text="${comment.comment}"></td>
                                    </tr>
                                </form>
                                </tbody>
                            </table>
                        </div>
                        <th:block>
                            <div th:if="${#authorization.expr('isAuthenticated()')}">
                                <div class="input-group mb-3" th:object="${dto}">
                                    <form id="reply" action="/createComment" method="post">
                                        <input type="text" id="comment" name="comment" class="form-control" placeholder="댓글을 입력해주세요.." aria-label="댓글을 입력해주세요.." aria-describedby="basic-addon2">
                                        <input type="hidden" id="boardIndex" name="boardIndex" th:value="${dto.board.boardIndex}">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="submit">등록</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </th:block>

                        <p class="lead">
                            <a class="btn btn-primary btn-lg" href="/board/list" role="button">목록으로</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- ==========Create NFT Section Ends Here========== -->


<!-- ===============//footer section start here \\================= -->
<footer th:replace="fragment/footer::footer">
</footer>
<!-- ===============//footer section end here \\================= -->

<!-- scrollToTop start here -->
<a href="#" class="scrollToTop"><i class="icofont-swoosh-up"></i></a>
<!-- scrollToTop ending here -->

<!-- All Scripts -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/swiper-bundle.min.js"></script>
<script src="/js/countdown.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script src="/js/functions.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <meta name="author" content="Labartisan"/>
    <meta
            name="description"
            content="Anftiz is a full-fledged NFT or Digital assets marketplace HTML template. It is suitable for selling NFTs, or non-fungible tokens, Digital Arts, Digital Music & All types of Digital Assets. You can create, sell & collect NFT’s or digital assets through this website."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- site favicon -->
    <link rel="icon" type="image/png" href="../static/images/favicon.png">

    <!-- ====== All css file ========= -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/icofont.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">

    <!-- site title -->
    <title>나만의 도서관- MBTI에 맞는 도서추천 사이트</title>
</head>

<body class="home-3">
<!-- preloader start here -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- preloader ending here -->

<!-- ===============// header section start here \\================= -->
<header class="header" th:replace="fragment/common::header">
</header>
<!-- ===============//header section end here \\================= -->

<!-- ===============//main banner section start here \\================= -->
<section class="banner-section" style="background-image: url('/images/banner/backgroundImg.png')">
    <div class="container">
        <div class="banner-wrapper">
            <div class="row align-items-center g-5">
                <div class="col-lg-7">
                    <div class="banner-content">
                        <h1 class="mb-3">
                            <span class="gradient-text-orange">MBTI</span>에 해당하는</h1>
                        <h1> 도서를 추천받아보세요!</h1>
                        <p class="container"></p>
                        <h5 style="margin-left: 10px">본인의 MBTI가 궁금하다면?</h5>
                        <div class="banner-btns d-flex flex-wrap">
                            <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC"
                               target="_blank" class="custom-btn btn-13 move-top">
                                <span>무료검사</span>
                            </a>
                            <a href="https://www.career4u.net/Main/Main.asp" target="_blank"
                               class="custom-btn btn-13 move-right">
                                <span>유료검사</span>
                            </a>
                        </div>

                        <p class="mb-11"></p>

                        <!-- MBTI 태그 -->
                        <div class="container wrapper item frame">
                            <a th:href="@{/recommend/ENTJ}" class="custom-btn btn-13 move-top"
                            ><span>ENTJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ENTP}" class="custom-btn btn-13 move-top"
                            ><span>ENTP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ENFJ}" class="custom-btn btn-13 move-top"
                            ><span>ENFJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ENFP}" class="custom-btn btn-13 move-top"
                            ><span>ENFP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ESTJ}" class="custom-btn btn-13 move-top"
                            ><span>ESTJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ESFJ}" class="custom-btn btn-13 move-top"
                            ><span>ESFJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ESTP}" class="custom-btn btn-13 move-top"
                            ><span>ESTP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ESFP}" class="custom-btn btn-13 move-top"
                            ><span>ESFP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/INTJ}" class="custom-btn btn-13 move-top"
                            ><span>INTJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/INTP}" class="custom-btn btn-13 move-top"
                            ><span>INTP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/INFJ}" class="custom-btn btn-13 move-top"
                            ><span>INFJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/INFP}" class="custom-btn btn-13 move-top"
                            ><span>INFP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ISTJ}" class="custom-btn btn-13 move-top"
                            ><span>ISTJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ISFJ}" class="custom-btn btn-13 move-top"
                            ><span>ISFJ</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ISTP}" class="custom-btn btn-13 move-top"
                            ><span>ISTP</span></a>
                            <a></a>
                            <a th:href="@{/recommend/ISFP}" class="custom-btn btn-13 move-top"
                            ><span>ISFP</span></a>
                            <a></a>
                        </div>
                    </div>
                </div>

                <!-- Top3 도서데이터 카드 -->
                <div class="col-lg-5">
                    <div class="swiper banner-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" th:each="books: ${top3Books}">
                                <div class="nft-item">
                                    <div class="nft-inner">
                                        <!-- nft top part -->
                                        <div class="nft-item-top d-flex justify-content-between align-items-center">
                                            <div class="author-part">
                                                <ul class="author-list d-flex">
                                                    <li class="single-author">
                                                        <a href="author.html"></a>
                                                    </li>
                                                    <li class="single-author d-flex align-items-center"></li>
                                                </ul>
                                            </div>
                                            <div class="more-part">
                                                <div class="dropstart">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- nft-bottom part -->
                                        <div class="nft-item-bottom">
                                            <div class="nft-thumb">
                                                <img th:src="${books.key.book.imageUrl}" alt="nft-img"/>
                                                <!-- nft countdwon -->
                                                <span style="font-size: xx-large" class="badge rounded-pill position-absolute">
                                                    <i style="font-family: 'Nanum Gothic Coding', monospace; font-weight: bold" th:text="| TOP${booksStat.count}|" class="icofont-like"></i>
                                                </span>
                                            </div>
                                            <div class="nft-content">
                                                <div class="content-title">
                                                    <h5>
                                                        <a th:text="${books.key.book.title}"
                                                           th:href="@{/detail/{id}(id=${books.key.book.isbn})}">도서명
                                                        </a>
                                                    </h5>
                                                    <h2 style="font-size: medium; margin-top: 10px">
                                                        <a th:text="${books.key.book.author}">저자</a>
                                                    </h2>
                                                </div>

                                                <div class="nft-status d-flex flex-wrap justify-content-between align-items-center">
                                                    <span class="nft-view">
                                                        <a th:href="@{/detail/{id}(id=${books.key.book.isbn})}">
                                                            <i class="icofont-eye-alt"></i> 한줄평 감상
                                                        </a>
                                                    </span>
                                                    <div class="nft-price d-flex align-items-center">
                                                        <span class="currency-img">
                                                            <img th:src="@{/images/currency/책장.png}" alt="currency img"/>
                                                        </span>
                                                        <div th:text="|서재 보관 ${books.value}권|" class="nft-stock">11 in Stock</div>
                                                    </div>
                                                </div>
                                                <div class="price-like d-flex justify-content-between align-items-center">
                                                    <div class="nft-price d-flex align-items-center">
                                                        <p th:text="${books.key.book.mbti.mbti}">MBTI</p>
                                                    </div>
                                                    <a th:href="@{/detail/{id}(id=${books.key.book.isbn})}" class="nft-bid">상세보기</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ===============//main banner section end here \\================= -->

<!-- ===============//most selected books start here \\================= -->
<section class="auction-section padding-bottom">
    <div class="container">
        <div class="section-header">
            <h3 class="header-title">가장 많이 선택받은 도서</h3>
            <div class="header-content">
                <ul class="arrows d-flex flex-wrap align-items-center">
                    <li class="li arrow-left auction-prev">
                        <i class="icofont-rounded-left"></i>
                    </li>
                    <li class="li arrow-right auction-next">
                        <i class="icofont-rounded-right"></i>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 가장 많이 선택받은 도서 카드 영역 -->
        <div class="section-wrapper">
            <div class="auction-holder">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="books: ${top4to10Books}">
                        <div class="nft-item">
                            <div class="nft-inner">
                                <!-- nft top part -->
                                <!-- nft-bottom part -->
                                <div class="nft-item-bottom">
                                    <a></a>
                                    <div class="nft-thumb">
                                        <img th:src="${books.key.book.imageUrl}" alt="nft-img"/>
                                        <!-- nft countdwon -->
                                        <span style="font-size: medium" class="badge rounded-pill position-absolute">
                                            <i style="font-family: 'Nanum Gothic Coding', monospace; font-weight: bold"
                                               th:text="| TOP${booksStat.count+3}|" class="icofont-like"></i>
                                        </span>
                                    </div>
                                    <div class="nft-content">
                                        <div class="content-title">
                                            <h5>
                                                <a th:text="${books.key.book.title}"
                                                   th:href="@{/detail/{id}(id=${books.key.book.isbn})}">도서명
                                                </a>
                                            </h5>
                                        </div>
                                        <div class="nft-status d-flex flex-wrap justify-content-between align-items-center">
                                            <span class="nft-view">
                                                <a th:href="@{/detail/{id}(id=${books.key.book.isbn})}">
                                                    <i class="icofont-eye-alt"></i> 한줄평 감상
                                                </a>
                                            </span>
                                            <div th:text="|서재 보관 ${books.value}권|" class="nft-stock">서재 보관 수</div>
                                        </div>
                                        <div class="price-like d-flex justify-content-between align-items-center">
                                            <div class="nft-price d-flex align-items-center">
                                                <p th:text="${books.key.book.mbti.mbti}">MBTI</p>
                                            </div>
                                            <a th:href="@{/detail/{id}(id=${books.key.book.isbn})}" class="nft-bid">상세보기</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ===============//most selected books end here \\================= -->

<!-- ===============//mbti ranking start here \\================= -->
<section class="seller-section pb-100">
    <div class="container">
        <div class="section-header">
            <h3 class="header-title">가장 많이 참여한 MBTI</h3>
            <div class="header-content">
                <ul class="filter-group d-flex flex-wrap align-items-center">
                    <li class="li collection-filter"></li>
                    <li class="li day-filter">

                    </li>
                </ul>
            </div>
        </div>
        <div class="section-wrapper">
            <div class="seller-wrapper">
                <div class="row g-3">
                    <div class="col-xl-4 col-lg-6" th:each="mbtis: ${top9Mbti}">
                        <div class="seller-item">
                            <div class="seller-inner">
                                <div class="seller-part">
                                    <p class="assets-number" th:text="|${mbtisStat.count}위|">순위</p>
                                    <div class="assets-owner">
                                        <div class="owner-thumb veryfied">
                                            <a th:href="@{/recommend/{mbti}(mbti=${mbtis.key})}">
                                                <img
                                                    th:src="@{/images/seller/{mbti}(mbti=${mbtis.key+'.jpg'})}"
                                                    alt="seller-img"
                                                />
                                            </a>
                                        </div>
                                        <div class="owner-content">
                                            <h6><a th:href="@{/recommend/{mbti}(mbti=${mbtis.key})}" th:text="${mbtis.key}">MBTI명</a></h6>
                                            <p th:text="|${mbtis.value}권|">서재에 담은 수</p>
                                        </div>
                                    </div>
                                </div>
<!--                                <span class="badge rounded-pill bg-blue">1↑</span>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- ===============//mbti ranking section end here \\================= -->

<!-- ===============//footer section start here \\================= -->
<footer th:replace="fragment/footer::footer"></footer>
<!-- ===============//footer section end here \\================= -->

<!-- scrollToTop start here -->
<a href="#" class="scrollToTop"><i class="icofont-swoosh-up"></i></a>
<!-- scrollToTop ending here -->

<!-- All Scripts -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/swiper-bundle.min.js"></script>
<script src="/js/countdown.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/jquery.simpleLoadMore.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script src="/js/functions.js"></script>
</body>
</html>
